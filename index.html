<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seth Hinton</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
		<div id="scene" data-friction-x="0.1" class="background">
			<div class="star_container"><div class="star lax"></div></div>
		</div>

			<!-- Typed content -->
			<section id="section_1" class="page_1">
				<h2 class="header"></h2>
				
				<!-- Arrow signaling down -->
				<div id="signalDown" class="hidden animate__animated animate__pulse animate__infinite lax" data-lax-preset="fadeOut">
					<div id="innerWrapper">
						<p>check out my stuff!</p>
						<div>&#8595;</div>
					</div>
				</div>
			</section>
			
			<section id="section_2" class="display_section">
				<h3 class="lax" data-lax-preset="fadeInOut eager">promethean devs</h3>
				<a href="https://prodevs.us/" class="lax img" data-lax-preset="fadeIn" style="background-image: url(prodevs.PNG);"></a>
			</section>
			
			<section id="section_3" class="display_section">
				<h3 class="lax" data-lax-preset="fadeInOut eager">page custom supply</h3>
				<a href="https://pagecustomsupplyllc.com/" class="lax img" data-lax-preset="fadeIn" style="background-image: url(pcs.PNG);"></a>
			</section>

		





		<!-- Imported libraries -->
    <script src="script.js"></script>
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<script src="ztext.min.js"></script>
		<script src="lax.min.js"></script>
  </body>
</html>
